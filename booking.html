        <div class="container">

            <h3 class="text-center"><i>BOOKINGS</i></h3>
            <p class="text-center" id="event_booking">Make a booking and we'll play at your event!.</p>

          <form>
            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="inputFull-name4">Full Name</label>
                <input type="full-name" class="form-control" id="inputFull-name4" placeholder="Full Name" required>
              </div>

              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
              </div>

            </div>

            <div class="form-row">

              <div class="form-group col-md-6">
                <label for="inputPhone4">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <span class="note">Format: 123-456-7890</span>
              </div>

              <div class="form-group col-md-6">
                <label for="inputLocation-of-Event4">Location of Event</label>
                <input type="text" class="form-control" id="inputLocation-of-Event4" placeholder="Location of Event" required>
              </div>

            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEventType">Type of Event</label>
                <input type="text" class="form-control" id="inputEventType" placeholder="Event Type" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputBudget">Budget</label>
                <input type="number" class="form-control" id="inputBudget"  min="500" max="10000" placeholder="multiple of 100" step="100"required>
                <span class="note">Euro</span>
              </div>
            </div>

            <button type="submit" id="event_button" class="btn btn-primary">Submit</button>
          </form>
          <br>

        </div>
